{% extends "base.html" %}

{% block title %}Просмотр опроса{% endblock %}

{% block content %}
    <br/><h3>{{ poll.question }}</h3><br/>
    <h5>Варианты ответа:</h5>
    {% for poll in Polls %}
        <p>{{ poll.option }}</p>
    {% endfor %}
     <a href="{% url "polls_view" %}" class="btn btn-info" tabindex="-1" role="button"
                           aria-disabled="true">На главную</a>
{% endblock %}
