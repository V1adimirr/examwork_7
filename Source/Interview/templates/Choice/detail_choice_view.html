{% extends "base.html" %}
{% block content %}<br/>
    <h3>{{ poll.question }}</h3><br/>
    <h5>Варианты ответа:</h5>
    {% for poll in Polls %}
        <p>{{ poll.option }}</p>
    {% endfor %}<br/>
    <a href="{% url "update_choice" poll.pk %}" class="btn btn-info" tabindex="-1" role="button"
                           aria-disabled="true">Изменить вариант</a>
    <a href="{% url "create_choice" poll.pk %}" class="btn btn-info" tabindex="-1" role="button"
                           aria-disabled="true">Добавить вариант</a>

    <a href="{% url "detail_polls_view" poll.pk %}" class="btn btn-info" tabindex="-1" role="button"
                           aria-disabled="true">Назад</a>

{% endblock %}
